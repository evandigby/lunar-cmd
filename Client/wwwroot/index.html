<html>

<head>
    <meta charset="utf-8" />

    <title>One Giant Leap - Lunar C&C</title>
    <base href="/" />
    <link href="Client.styles.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <link rel="stylesheet"
          href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
</head>

<body class="ms-Fabric">
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

    <script>

        let logEntryViewDotNetReference;

        window.MyJSMethods = {

            initializeObjectReference: function (element) {
                logEntryViewDotNetReference = element;
            },

            startRecordingOnce: function () {
                recordOnce();
            }

        };

        // status fields and start button in UI
        var phraseDiv;
        var startRecognizeOnceAsyncButton;

        // subscription key and region for speech services.
        var subscriptionKey, serviceRegion;
        var SpeechSDK;
        var recognizer;

        function recordOnce() {
            startRecognizeOnceAsyncButton = document.getElementById("startRecognizeOnceAsyncButton");
            subscriptionKey = logEntryViewDotNetReference.invokeMethod('GetSubscriptionKey'); 
            serviceRegion = logEntryViewDotNetReference.invokeMethod('GetRegion'); 

            startRecognizeOnceAsyncButton.disabled = true;

            var speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);

            speechConfig.speechRecognitionLanguage = "en-US";
            var audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

            recognizer.recognizeOnceAsync(
                function (result) {
                    startRecognizeOnceAsyncButton.disabled = false;
                    logEntryViewDotNetReference.invokeMethodAsync('RecordingStopped');
                    window.console.log(result);

                    recognizer.close();
                    recognizer = undefined;
                    logEntryViewDotNetReference.invokeMethodAsync('SpeechToText', result.text);
                },
                function (err) {
                    startRecognizeOnceAsyncButton.disabled = false;
                    window.console.log(err);

                    recognizer.close();
                    recognizer = undefined;
                    logEntryViewDotNetReference.invokeMethodAsync('SpeechToText', err);
                });

            if (!!window.SpeechSDK) {
                SpeechSDK = window.SpeechSDK;
                startRecognizeOnceAsyncButton.disabled = false;
            }
        }
    </script>

</body>

</html>
